default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: luxfacta_polls_development

test:
  <<: *default
  database: luxfacta_polls_test

production:
  <<: *default
  database: luxfacta_polls_production
  username: luxfacta_polls
  password: <%= ENV['LUXFACTA_POLLS_DATABASE_PASSWORD'] %>
